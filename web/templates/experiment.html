<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ИИПГЕМ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/custom.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    
    {% include "partials/header.html" %}

    <div class="container">
        <div class="row mt-5 text-center">
            <h2>Експериментиране</h1>
        </div>
        <div class="mx-4">
            <div class="row mt-3 justify-content-center">
                <div class="col col-12 col-lg-6  text-center ">
                    <form>
                        <div class="text-start">
                            <label for="" class="form-label mb-1 fw-semibold">Изберете dataset</label>
                            <select class="form-select" aria-label="Default select example">
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <p class="opacity-75 mt-1">Dataset е колекция от твърдения, групирани по език и категории.
                            </p>
                        </div>

                        <div class="text-start mt-3">
                            <label for="" class="form-label mb-1 fw-semibold">Изберете категория</label>
                            <select class="form-select" aria-label="Default select example">
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <p class="opacity-75 mt-1">Категорията представлява вида пристрастие, което се изследва.</p>

                        </div>

                        <div class="text-start mt-3">
                            <label for="" class="form-label mb-1 fw-semibold">Изберете модел</label>
                            <select class="form-select" aria-label="Default select example">
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <p class="opacity-75 mt-1">Твърденията ще бъдат зададени на избрания модел.</p>
                        </div>
                </div>

                </form>

            </div>
            <div class="row mt-3">
                <div class="col col-12 text-center mt-2">
                    <button class="btn btn-primary">Генерирай резултати</button>
                </div>
            </div>
        </div>


    </div>

    {% include "partials/footer.html" %}

    <script type="module" src="../static/js/main.js"></script>
</body>

</html>
